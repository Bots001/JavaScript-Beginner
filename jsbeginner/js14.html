<html>
    <head><title>javascript</title></head>
    <body>
        <script>
            var sal = prompt('enter a number');
            sal = parseInt(sal);
            if(isNaN(sal)) {
                alert('please enter a number');

            }

            else if(sal==0) {
                alert("the number is zero")
            }

            else if(sal%2){
                alert("the number is odd")
            }

            else{
                alert("the number is even")
            }
        </script>
        
    </body>
</html>
